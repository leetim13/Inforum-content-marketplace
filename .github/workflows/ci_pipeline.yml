name: CI-pipeline

on:
  workflow_dispatch:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20 

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: | 
          app/server/package-lock.json 

    - name: Install server dependencies
      working-directory: 'app/server'
      run: npm install
    
    - name: Run migration
      working-directory: 'app/server'
      run: npx sequelize db:migrate --env=test
      env:
          SERVER_ENV: 'test'
          DATABASE_URL: ${{ secrets.HEROKU_TEST_DB_URL }}

    - name: Clear db
      working-directory: 'app/server'
      run: npx sequelize db:seed:undo:all --env=test
      env:
          SERVER_ENV: 'test'
          DATABASE_URL: ${{ secrets.HEROKU_TEST_DB_URL }}

    - name: Seed db
      working-directory: 'app/server'
      run: npx sequelize db:seed:all --env=test
      env:
          SERVER_ENV: 'test'
          DATABASE_URL: ${{ secrets.HEROKU_TEST_DB_URL }}

    - name: Server side unit tests
      working-directory: 'app/server'
      run: npm test
      env:
          SERVER_ENV: 'test'
          DATABASE_URL: ${{ secrets.HEROKU_TEST_DB_URL }}

